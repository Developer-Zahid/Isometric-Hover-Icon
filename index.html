<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Icons Hover EFfects | Dev-Z</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="contenteditable" contenteditable="true" spellcheck="false">Developer Zahid</h1>
        <div class="icon-box">
            <div class="icon-contain facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-contain twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-contain instagram">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-contain linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-contain whatsapp">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-contain dribbble">
                <i class="fa fa-dribbble" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $(".icon-box").draggable();
        })
    </script>
</body>
</html>
